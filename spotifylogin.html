<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="spotifylogin.css" />
</head>

<body>
    <div id="bodypage">
        <div id="logo">
            <img class="image" src="spotifylogin.jpg" alt="login" />
        </div>
        <div id="page">
            <div class="login">
                <p id="spot">
                    Log in to spotify
                </p>
                <button class="buttons">
                    <img src="search.png" alt="google">
                    <p class="text">Continue with google</p>
                </button>
                <button class="buttons">
                    <img src="facebook.png" alt="facebook">
                    <p class="text">Continue with facebook</p>
                </button>
                <button class="buttons">
                    <img src="apple.png" alt="apple">
                    <p class="text">Continue with Apple</p>
                </button>
                <button class="buttons">
                    <p class="text">Continue with phone number</p>
                </button>
            </div>
            <form class="details">
                <h5>Email or username</h5>
                <div class="block">
                    <input type="text" value="Email or username" class="box">
                </div>
                <h5>Password</h5>
                <div class="block">
                    <input type="password" value="Password" class="box ">
                    <img src="eyeicon.png" class="box">
                </div>
                <div id="container">
                    <input type="checkbox" id="check">
                    <label for="check" class="remainder"></label>
                    <p id="remaind">Remaind me</p>
                </div>
                <button class="submit">
                    <p>log in</p>
                </button>
                <a id="password" href="#">Forget your password?</a>
            </form>
        </div>
    </div>
</body>
